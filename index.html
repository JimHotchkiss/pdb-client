<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>The PDB</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="./index.html" class="navbar-brand">The PDB</a>
            <!-- Hamburger Menu -->
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="navbar-item"><a id="users-id" href="#" class="nav-link">Users</a></li> -->
                    <li class="navbar-item"><a id="favorites-id" href="#" class="nav-link">Favorite</a></li>
                    <li class="navbar-item"><a href="#" class="nav-link">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Section 1 -->
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 h-text-center text-sm-start">
        <div class="container">
            <!-- Bootstrap notes: 'd-sm-flex' stops the flex function on small devices-->
            <div class="d-sm-flex align-items-center justify-content-between">
                <!-- Flex box: Content div and Image div -->
                <div>
                    <h1>Your <span class="text-warning">Private Daily Briefing</span></h1>
                    <p class="my-4 lead">The PDB is your private daily briefing of the news around the world. Select 'Get Your Brief' for the top stories currated just for you, or you can search by topic.</p>
                    </p>
                    <button id="brief-btn" class="btn btn-primary btn-lg">Get Your Brief</button>
                </div>
                <!-- Bootstrap notes: 'img-fluid' bounds the image to the container, 'w-d' controls the size, 'd-none' will hide an item at certain breakpoints, 'd-sm-block' says to display block, when larger than sm -->
                <img id="section-one-img" class="img-fluid w-50 d-none d-sm-block" src="./styles/images/section1-logo4.svg" alt="person reading paper">
            </div>
        </div>
    </section>
    <!-- Section 2 -->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex align-items-center justify-content-between">
                <h3 class="mb-3 mb-md-0">Search By Topic</h3>
                <div class="input-group search-input">
                    <input 
                    id="search-topic-input"
                    type="text" 
                    class="form-control" 
                    placeholder="Enter Topic" 
                    aria-label="Recipient's username" 
                    aria-describedby="button-addon2">
                    <button 
                    class="btn btn-dark btn-lg" type="button" id="search-topic-btn">Search</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Section 3 - Render News Section-->
    <section class="container card-group p-1" id="render-news-section">
    </section>
    <!-- Footer -->
    <section>
        <div class="container">
            <p class="text-muted pt-2 pb-2">&copy; 2022 Jimmy Hotchkiss</p>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="./src/components/App.js"></script>
    <script src="./src/adapters/NewsAdapter.js"></script>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
